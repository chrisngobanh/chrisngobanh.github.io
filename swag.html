<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GOOBYSWAG</title>
    <style type="text/css">
      #player {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>
    <script>
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          videoId: '-DE0oUC2pgk',
          playerVars: {
            autoplay: 1,
            controls: 0,
            disablekb: 1,
            fs: 0,
            iv_load_policy: 3,
            loop: 1,
            modestbranding: 1,
            playlist: '-DE0oUC2pgk',
            rel: 0,
            showinfo: 0,
          },
          events: {
            onReady: autoplayVid,
          }
        });
      }

      function autoplayVid(event) {
        event.target.playVideo();
      }
    </script>
  </body>
</html>
